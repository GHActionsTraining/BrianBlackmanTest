name: Azure OpenID Connect
on: workflow_dispatch

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd

    - name: GitHub Script
      uses: actions/github-script@v2.1.0
      with:
          # The script to run
          script: gggdfsgdfs
          # The GitHub token used to create an authenticated client
          github-token: GITHUB_TOKEN
          # optional, default is ${{ github.token }}
          # Whether to tell the GitHub client to log details of its requests
          debug: false
          # optional
          # An optional user-agent string
          user-agent: actions/github-script
          # optional, default is actions/github-script
          # A comma-separated list of API previews to accept
          #previews: # optional
          # Either "string" or "json" (default "json")â€”how the result will be encoded
          #result-encoding: # optional, default is json
